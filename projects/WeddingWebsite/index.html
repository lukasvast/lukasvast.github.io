<!DOCTYPE html>
<html lang="en">

<head>
  <title>Manuela & Luka</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/labs.css">
  <link rel="stylesheet" href="css/masonry.css">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
  <div class="bg-image"></div>

  <div class="container-fluid intro-section">
    <h2 class="hr-lines">16<span class="bar">|</span>09<span class="bar">|</span>2023</h2>
  </div>

  <div class="intro">
    <a href="https://manuela-luka.svast.eu/download/ML_WEDDING_GALLERY.zip" download="ML_WEDDING_GALLERY.zip" class="btn btn-custom">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download"
        viewBox="0 0 16 16">
        <path
          d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
        <path
          d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
      </svg>
      Download Full Gallery
    </a>
  </div>

  <div class="masonry" id="imageContainer"></div>

  <script>
    const imagePaths = [];
    const numberOfImages = 433;

    for (let i = 1; i <= numberOfImages; i++) {
      const imageName = `ML${i}.jpg`;
      const imagePath = `https://manuela-luka.svast.eu/img/web/${imageName}`;
      imagePaths.push(imagePath);
    }

    const imageContainer = document.getElementById("imageContainer");

    imagePaths.forEach((imagePath) => {
      const brick = document.createElement("div");
      brick.className = "brick";

      const img = document.createElement("img");
      img.src = imagePath;
      

      img.addEventListener("click", () => {
        const link = document.createElement("a");
        const newPath = imagePath.replace('/web/', '/high/');
        link.href = newPath;
        link.target = "_blank";
        // link.download = imagePath.split('/').pop();
        link.click();
      });

      brick.appendChild(img);
      imageContainer.appendChild(brick);
    });
  </script>

</body>

</html>
