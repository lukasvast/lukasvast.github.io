<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>luka@terminal:~$</title>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn-close"></span>
                <span class="btn-minimize"></span>
                <span class="btn-maximize"></span>
            </div>
            <div class="terminal-title">luka@devops:~</div>
        </div>
        <div class="terminal-body" id="terminal-body">
            <div class="terminal-content" id="terminal-content">
                <div class="prompt-line">
                    <span class="prompt">luka@devops:~$</span> <span id="typed-text"></span><span class="cursor">â–ˆ</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const terminalContent = document.getElementById('terminal-content');
        const terminalBody = document.getElementById('terminal-body');
        const typedText = document.getElementById('typed-text');

        const commands = {
            help: `<div>Available commands:</div>
<div>  <span class="command-name">help</span>       - Show this help message</div>
<div>  <span class="command-name">profile</span>    - Display profile information</div>
<div>  <span class="command-name">about</span>      - Show information about me</div>
<div>  <span class="command-name">experience</span> - Display work experience</div>
<div>  <span class="command-name">skills</span>     - List technical skills</div>
<div>  <span class="command-name">contact</span>    - Show contact links</div>
<div>  <span class="command-name">clear</span>      - Clear the terminal</div>`,

            profile: `<pre class="ascii-art">   _    _   _ _  __    _
  | |  | | | | |/ /   / \\
  | |  | | | | ' /   / _ \\
  | |__| |_| | . \\  / ___ \\
  |_____\\___/|_|\\_\\/_/   \\_\\
</pre>
<div class="info-section">
    <span class="label">NAME:</span> Luka Svast<br>
    <span class="label">ROLE:</span> Senior DevOps Engineer<br>
    <span class="label">LOCATION:</span> Munich, Germany
</div>`,

            about: `Passionate about cloud technologies, I have a proven track record of driving cloud adoption and modernization while identifying areas for improvement, optimizing costs, monitoring environments, and facilitating issue resolution. As a professional, I am committed to implementing industry best practices while not compromising on security, resulting in high-quality solutions and improved processes that help organizations achieve their goals.`,

            experience: `I led a 4-person group to design and implement a secure, scalable cloud infrastructure and oversaw automation systems and cloud migration in my previous job. In my current role, I build, design, deploy, and maintain workloads across various solutions, collaborate with development teams, evaluate technologies, optimize cloud costs, monitor for reliability and security, and resolve issues. I stay updated on industry trends to provide the best possible service.`,

            skills: `<div class="skills-grid">
  AWS             Azure           Linux
  Docker          Kubernetes      Bash
  Terraform       Jenkins         GitHub Actions
  Spinnaker       Prometheus      Grafana
  Loki            Elasticsearch
</div>`,

            contact: `<div class="info-section">
    <span class="label">LinkedIn:</span> <a target="_blank" href="https://www.linkedin.com/in/luka-svast">linkedin.com/in/luka-svast</a>
    <span class="label">GitHub:</span> <a target="_blank" href="https://github.com/lukasvast">github.com/lukasvast</a>
</div>`
        };

        function typeText(text, element, speed = 50) {
            return new Promise((resolve) => {
                let i = 0;
                const interval = setInterval(() => {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(interval);
                        resolve();
                    }
                }, speed);
            });
        }

        function addOutput(command, output) {
            const promptLine = document.createElement('div');
            promptLine.className = 'prompt-line';
            promptLine.innerHTML = `<span class="prompt">luka@devops:~$</span> ${command}`;
            terminalContent.appendChild(promptLine);

            if (output) {
                const outputDiv = document.createElement('div');
                outputDiv.className = 'output';
                outputDiv.innerHTML = output;
                terminalContent.appendChild(outputDiv);
            }

            terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        function executeCommand(input) {
            const cmd = input.toLowerCase().trim();

            if (cmd === 'clear') {
                terminalContent.innerHTML = '';
                return;
            }

            if (commands[cmd]) {
                addOutput(input, commands[cmd]);
            } else if (cmd === '') {
                addOutput('', '');
            } else {
                addOutput(input, `<span class="error">Command not found: ${input}</span>\nType '<span class="command-name">help</span>' to see available commands.`);
            }
        }

        function createInputPrompt() {
            const inputPromptLine = document.createElement('div');
            inputPromptLine.className = 'prompt-line input-prompt';
            inputPromptLine.style.display = 'flex';
            inputPromptLine.style.alignItems = 'center';
            inputPromptLine.innerHTML = `<span class="prompt">luka@devops:~$</span> `;

            const input = document.createElement('input');
            input.type = 'text';
            input.id = 'command-input';
            input.autocomplete = 'off';
            input.autofocus = true;
            input.style.cssText = `
                background: transparent;
                border: none;
                outline: none;
                color: #00ff00;
                font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
                font-size: 1rem;
                flex: 1;
                caret-color: #00ff00;
                margin-left: 8px;
            `;

            inputPromptLine.appendChild(input);
            terminalContent.appendChild(inputPromptLine);
            input.focus();
            return input;
        }

        function handleCommand(e) {
            if (e.key === 'Enter') {
                const input = e.target;
                const command = input.value;
                input.parentElement.remove();

                executeCommand(command);

                const newInput = createInputPrompt();
                newInput.addEventListener('keydown', handleCommand);
                terminalBody.scrollTop = terminalBody.scrollHeight;
            }
        }

        async function initialize() {
            await new Promise(resolve => setTimeout(resolve, 500));
            await typeText('help', typedText, 80);
            await new Promise(resolve => setTimeout(resolve, 300));

            document.querySelector('.cursor').remove();
            terminalContent.innerHTML = '';
            addOutput('help', commands.help);

            const input = createInputPrompt();
            input.addEventListener('keydown', handleCommand);
        }

        terminalBody.addEventListener('click', () => {
            const currentInput = document.getElementById('command-input');
            if (currentInput) {
                currentInput.focus();
            }
        });

        initialize();
    </script>
</body>
</html>
